<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCE4mHHvfUhfYXlGELaqCT1477VVztaEP8",
            authDomain: "chat-f59a6.firebaseapp.com",
            projectId: "chat-f59a6",
            storageBucket: "chat-f59a6.appspot.com",
            messagingSenderId: "50596628510",
            appId: "1:50596628510:web:4c3a739ee4d7d4a267860f",
            measurementId: "G-4NXQZE2EGY"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        // Now you can use Firebase services like Realtime Database

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                const messageObj = { text: message, timestamp: new Date().toLocaleString() };
                displayMessage(messageObj);
                saveMessage(messageObj);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${message.timestamp}</strong>: ${message.text}`;
            chatBox.appendChild(messageElement);
        }

        function saveMessage(message) {
            // Get a reference to the database service
            const database = firebase.database();

            // Push the message to the database
            database.ref('messages').push(message);
        }
    </script>
</body>
</html>
